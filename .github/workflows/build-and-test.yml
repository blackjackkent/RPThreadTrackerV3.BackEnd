# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Test

on:
  push:
    branches: ["production", "development"]
  pull_request:
    branches: ["production", "development"]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.413
      - run: dotnet restore RPThreadTrackerV3.BackEnd.sln --verbosity m
      - run: dotnet publish RPThreadTrackerV3.BackEnd/RPThreadTrackerV3.BackEnd.csproj -c Release
      - run: sh ./coverage.sh
      - run: curl -s https://codecov.io/bash | bash -s -- -f coverage.xml
